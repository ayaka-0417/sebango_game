    let currentAnswer = 0;
    let currentPlayers = [];
    let score = 0;
    let questionCount = 0;
    const totalQuestions = 10;

    function startGame() {
      score = 0;
      questionCount = 0;
      document.getElementById("score").textContent = score;
      document.getElementById("currentQ").textContent = 1;
      document.getElementById("gameover").textContent = "";

      // クイズエリアを再表示
      document.getElementById("quiz").style.display = "block";

      newQuestion();
    }

    function newQuestion() {
  if (questionCount >= totalQuestions) {
    endGame();
    return;
  }

  const p1 = players[Math.floor(Math.random() * players.length)];
  const p2 = players[Math.floor(Math.random() * players.length)];
  currentPlayers = [p1, p2]; // 

  document.getElementById("player1").src = p1.url;
  document.getElementById("player2").src = p2.url;

  // 前回の表示をリセット
  document.getElementById("player1-info").textContent = '';
  document.getElementById("player2-info").textContent = '';
  document.getElementById("result").textContent = '';
  document.getElementById("answer").value = "";

  // 足し算一本化
  currentAnswer = p1.number + p2.number;
}

    function checkAnswer() {
      const ans = parseInt(document.getElementById("answer").value);
      const resultText = ans === currentAnswer ? "正解！🎉" : `不正解！答えは ${currentAnswer} です`;
      document.getElementById("result").textContent = resultText;

      // 正解ならスコア加点
      if (ans === currentAnswer) {
        score++;
        document.getElementById("score").textContent = score;
      }

      // 名前と背番号を表示
      document.getElementById("player1-info").textContent = `${currentPlayers[0].name}（背番号 ${currentPlayers[0].number}）`;
      document.getElementById("player2-info").textContent = `${currentPlayers[1].name}（背番号 ${currentPlayers[1].number}）`;
    }

    function nextQuestion() {
      questionCount++;
      if (questionCount < totalQuestions) {
        document.getElementById("currentQ").textContent = questionCount + 1;
        newQuestion();
      } else {
        endGame();
      }
    }

function endGame() {
  // クイズの画像エリアを非表示
  document.getElementById("quiz").style.display = "none";

  // 解答欄・ボタンも非表示
  document.getElementById("answer").style.display = "none";
  document.querySelector("button[onclick='checkAnswer()']").style.display = "none";
  document.querySelector("button[onclick='nextQuestion()']").style.display = "none";

  // 「正解！/ 不正解！」の表示を消す
  document.getElementById("result").textContent = "";

  // スコアを表示
  document.getElementById("gameover").textContent =
    `ゲーム終了！あなたのスコアは ${score} / ${totalQuestions} です🎊`;
}

    // 最初にゲーム開始
    startGame();
  </script>
</body>
</html>
